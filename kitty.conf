# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{
font_family JetBrainsMono Nerd Font Mono
font_size 18.0
force_ltr no
disable_ligatures never
#: }}}

#: Text cursor customization {{{
# cursor #cccccc
# cursor_text_color #111111
cursor_shape block
cursor_shape_unfocused hollow
cursor_blink_interval 0.5
cursor_stop_blinking_after 10.0
cursor_trail 2
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2
#: }}}

#: Scrollback {{{
scrollback_lines 2000
scrollback_indicator_opacity 1.0
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
#: }}}

#: Mouse {{{

mouse_hide_wait 2.0
url_color #0087bd
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets yes
underline_hyperlinks hover
copy_on_select a1
map shift+cmd+v paste_from_buffer a1
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam crosshair
#: Mouse actions {{{
#: }}}
#: }}}

#: Performance tuning {{{
repaint_delay 10
input_delay 3
sync_to_monitor yes
#: }}}

#: Terminal bell {{{
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
#: }}}

#: Window layout {{{
remember_window_size  yes
draw_minimal_borders yes
placement_strategy center
#: }}}

#: Tab bar {{{
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 1
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style angled
tab_activity_symbol none
tab_title_max_length 0
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}{title}"

active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

#: Tab bar colors and styles.
tab_bar_background none
tab_bar_margin_color none
#: }}}

#: Color scheme {{{
foreground            #D8DEE9
background            #2E3440
selection_foreground  #000000
selection_background  #FFFACD
url_color             #0087BD
cursor                #81A1C1
# black
color0   #3B4252
color8   #4C566A
# red
color1   #BF616A
color9   #BF616A
# green
color2   #A3BE8C
color10  #A3BE8C
# yellow
color3   #EBCB8B
color11  #EBCB8B
# blue
color4  #81A1C1
color12 #81A1C1
# magenta
color5   #B48EAD
color13  #B48EAD
# cyan
color6   #88C0D0
color14  #8FBCBB
# white
color7   #E5E9F0
color15  #ECEFF4

background_opacity 1.0
background_blur 0
dynamic_background_opacity no
background_image none
dim_opacity 0.4
#: }}}
#: }}}

#: Advanced {{{
shell .
editor .
close_on_child_death no
allow_remote_control no
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512
allow_hyperlinks yes
shell_integration enabled
allow_cloning ask
notify_on_cmd_finish unfocused 5.0 notify
term xterm-kitty
terminfo_type path
forward_stdio no
#: }}}

#: OS specific tweaks {{{
macos_titlebar_color system
macos_option_as_alt yes
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_traditional_fullscreen yes
macos_show_window_title_in all
macos_menubar_title_max_length 0
macos_custom_beam_cursor no
macos_colorspace srgb
# linux_display_server auto
# wayland_enable_ime yes
#: }}}

#: Keyboard shortcuts {{{
kitty_mod ctrl+shift
clear_all_shortcuts no
#: Clipboard {{{
#: Copy to clipboard
# map kitty_mod+c copy_to_clipboard
map cmd+c       copy_to_clipboard
#: Paste from clipboard
# map kitty_mod+v paste_from_clipboard
map cmd+v       paste_from_clipboard

#: Paste from selection
# map kitty_mod+s  paste_from_selection
# map shift+insert paste_from_selection
#: }}}

#: Scrolling {{{
#: Scroll line up
# map kitty_mod+up    scroll_line_up
# map kitty_mod+k     scroll_line_up
# map opt+cmd+page_up scroll_line_up
map cmd+up          scroll_line_up

#: Scroll line down
# map kitty_mod+down    scroll_line_down
# map kitty_mod+j       scroll_line_down
# map opt+cmd+page_down scroll_line_down
map cmd+down          scroll_line_down

#: Scroll page up
# map kitty_mod+page_up scroll_page_up
# map cmd+page_up       scroll_page_up

#: Scroll page down
# map kitty_mod+page_down scroll_page_down
# map cmd+page_down       scroll_page_down

#: Scroll to top
# map kitty_mod+home scroll_home
# map cmd+home       scroll_home

#: Scroll to bottom
# map kitty_mod+end scroll_end
# map cmd+end       scroll_end

#: Scroll to previous shell prompt
# map kitty_mod+z scroll_to_prompt -1
#: Scroll to next shell prompt
# map kitty_mod+x scroll_to_prompt 1

#: Browse scrollback buffer in pager
# map kitty_mod+h show_scrollback
#: Browse output of the last shell command in pager
# map kitty_mod+g show_last_command_output
#: }}}

#: Window management {{{
#: New window
# map kitty_mod+enter new_window
map cmd+enter       new_window
#: New OS window
# map kitty_mod+n new_os_window
map cmd+n       new_os_window
#: Close window
# map kitty_mod+w close_window
map shift+cmd+d close_window

#: Next window
map kitty_mod+] next_window

#: Previous window
map kitty_mod+[ previous_window

#: Start resizing window
# map kitty_mod+r start_resizing_window
# map cmd+r       start_resizing_window
#: }}}

#: Tab management {{{
#: Next tab
# map kitty_mod+right next_tab
# map shift+cmd+]     next_tab
map ctrl+tab        next_tab

#: Previous tab

# map kitty_mod+left previous_tab
# map shift+cmd+[    previous_tab
map ctrl+shift+tab previous_tab

#: New tab
# map kitty_mod+t new_tab
map cmd+t       new_tab

#: Close tab
# map kitty_mod+q close_tab
map cmd+w       close_tab

#: Close OS window
map shift+cmd+w close_os_window

#: Move tab forward
# map kitty_mod+. move_tab_forward

#: Move tab backward
# map kitty_mod+, move_tab_backward

#: Set tab title
# map kitty_mod+alt+t set_tab_title
map shift+cmd+i     set_tab_title

# Selecting numbered tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5

map cmd+p goto_tab -1
#: }}}

#: Layout management {{{
#: }}}

#: Font sizes {{{
#: }}}

#: Select and act on visible text {{{
#: }}}

#: Miscellaneous {{{
map kitty_mod+f1 show_kitty_doc overview

#: Toggle fullscreen
# map kitty_mod+f11 toggle_fullscreen
map ctrl+cmd+f    toggle_fullscreen

#: Toggle maximized
map kitty_mod+f10 toggle_maximized

#: Toggle macOS secure keyboard entry
# map opt+cmd+s toggle_macos_secure_keyboard_entry

#: Unicode input
# map kitty_mod+u    kitten unicode_input
# map ctrl+cmd+space kitten unicode_input

#: Edit config file
# map kitty_mod+f2 edit_config_file
map cmd+,        edit_config_file

#: Clear screen
map cmd+ctrl+l clear_terminal to_cursor_scroll active

#: Reload kitty.conf
# map kitty_mod+f5 load_config_file
map ctrl+cmd+,   load_config_file
#: Minimize macOS window
map cmd+m minimize_macos_window
#: Quit kitty
map cmd+q quit
#: }}}
#: }}}
